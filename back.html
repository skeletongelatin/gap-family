<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Storage Room</title>
  <style>
    html,body {
      margin:0; padding:0;
      background:black;
      height:100%; overflow:hidden;
      display:flex; align-items:center; justify-content:center;
    }
    img {
      max-width:100%;
      max-height:100%;
      opacity:0;
      transition:opacity 3s ease, filter 0.3s ease;
      filter:brightness(0.3);
    }
    img.visible {
      opacity:1;
      filter:brightness(1);
      animation:flicker 2s infinite;
    }
    @keyframes flicker {
      0%,19%,21%,23%,25%,54%,56%,100% { opacity:1; }
      20%,24%,55% { opacity:0.3; }
    }
  </style>
</head>
<body>
  <img id="storage" src="assets/backroom.jpg" alt="storage room">
  <audio id="ambience" src="assets/backroom.mp3"></audio>

  <script>
    const img = document.getElementById('storage');
    const audio = document.getElementById('ambience');

    window.addEventListener('load', () => {
      setTimeout(() => img.classList.add('visible'), 800);
      audio.volume = 0.4;
      audio.play().catch(() => {});
      setTimeout(() => window.close(), 8000);
    });
  </script>
</body>
</html>
