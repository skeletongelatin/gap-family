<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Backroom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #image {
      opacity: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 2s ease;
      filter: brightness(0.3) contrast(1.2);
    }

    .flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <img id="image" src="assets/backroom.jpg" alt="storage room">
  <audio id="ambient" src="assets/backroom.mp3"></audio>

  <script>
    const img = document.getElementById('image');
    const audio = document.getElementById('ambient');

    // fade in image + flicker
    setTimeout(() => {
      img.style.opacity = 1;
      img.classList.add('flicker');
    }, 1000);

    // play ambient sound
    setTimeout(() => {
      audio.volume = 0.5;
      audio.play().catch(() => {}); // ignore autoplay block
    }, 2000);

    // try to close popup after 10s
    setTimeout(() => {
      window.close();
    }, 10000);
  </script>
</body>
</html>
