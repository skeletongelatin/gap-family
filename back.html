<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backroom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #image {
      opacity: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 2s ease;
      filter: brightness(0.3) contrast(1.2);
    }

    .flicker {
      animation: flicker 0.15s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }
  </style>
</head>
<body>
  <img id="image" src="assets/backroom.jpg" alt="storage room">
  <audio id="ambient" src="assets/backroom.mp3" preload="auto"></audio>

  <script>
    const img = document.getElementById('image');
    const audio = document.getElementById('ambient');

    // fade in image + flicker
    setTimeout(() => {
      img.style.opacity = 1;
      img.classList.add('flicker');
    }, 1000);

    // fade-in ambient sound (ensures it plays even if autoplay initially blocked)
    function fadeInAudio() {
      audio.volume = 0;
      const target = 0.5;
      audio.play().then(() => {
        const fade = setInterval(() => {
          if (audio.volume < target) {
            audio.volume = Math.min(audio.volume + 0.05, target);
          } else {
            clearInterval(fade);
          }
        }, 200);
      }).catch(() => {
        // fallback if autoplay blocks until interaction
        window.addEventListener('click', fadeInAudio, { once: true });
      });
    }

    // attempt playback shortly after open
    setTimeout(fadeInAudio, 500);

    // close popup after ~10 seconds
    setTimeout(() => {
      window.close();
    }, 10000);
  </script>
</body>
</html>
